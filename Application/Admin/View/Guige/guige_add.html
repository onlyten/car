<extend name="Public:base" />
<!-- 需要继承的不用写，不需要继承（去掉的）要写，并且里面为空 -->
<block name="main-header">
	<div class="header">
        <h1 class="page-title">添加规格</h1>
        <ul class="breadcrumb">
            <li>车型管理</li>
            <li class="active">添加规格</li>
        </ul>
    </div>
</block>
<block name="main-content">
<script src="__JS__/chosen.jquery.js" type="text/javascript"></script>
<script src="__JS__/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="__CSS__/chosen.css">
	<div class="main-content" style="height: 815px;">
		<form enctype="multipart/form-data" onsubmit="return checkForm()" action="{:U('guige_add_update')}" method="post" >
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">厂商: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
				<select class="chzn-select form-control" name='factory_id' id="factory">
				<option value="空">请选择</option>
					<volist name='factory' id='vo'>
					 <option value='{$vo['id']}'>{$vo['factory_name_ch']}</option>
					</volist>
				</select>
			</div>
	</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">车型: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
				<select class="chzn-select form-control" name='chexing_id' id="chexing">
					  <option>请选择</option>
				</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">年款: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">

				<select class="chzn-select form-control" name='year_id'>
					<volist name='year' id='vo'>
					  <option value='{$vo['id']}'>{$vo['year_name_ch']}</option>
					</volist>
				</select>
				</div>
			</div>	
		<div class="form-group">
<div class="col-md-6" style="padding: 0px 0px 10px; margin-left: 1px;">车型分类：
				<select class="chzn-select form-control" name='chexing_type' id='chexing_type'>
					  <option value="SUV">SUV</option>
					  <option value="MPV">MPV</option>
					  <option value="皮卡">皮卡</option>
					  <option value="轿车">轿车</option>
				</select>
			</div>
</div>
			<!--<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">车型分类: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="chexing_type" id="chexing_type" placeholder="必填项" value="">
				</div>
			</div>-->

			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">燃油: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
				<select class="chzn-select form-control" name='oil_id'>
					<volist name='oil' id='vo'>
					  <option value='{$vo['id']}'>{$vo['oil_name_ch']}</option>
					</volist>
				</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">国别: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
				<select class="chzn-select form-control" name='kuanxing_id'>
					<volist name='kuanxing' id='vo'>
					  <option value='{$vo['id']}'>{$vo['kuanxing_name_ch']}</option>
					</volist>
				</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">规格中文名: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="guige_name_ch" id="guige_name_ch" placeholder="必填项" value="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">排量: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="liter" id="liter" placeholder="必填项" value="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">是否显示: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<label class="radio-inline">
					  <input type="radio" name="guige_display" id="guige_display" value="1" checked="checked"> 显示
					</label>
					<label class="radio-inline">
					  <input type="radio" name="guige_display" id="guige_display" value="0"> 不显示
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">排序: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="guige_weight" id="guige_weight" placeholder="必填项,请输入数字，数字越大排序越靠前" value="">
				</div>
			</div>
			<div class="form-group">
					<div class="btn-toolbar list-toolbar col-md-offset-2 col-md-10" style="margin-top:20px;margin-bottom:20px;">
				    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> 保 存</button>
					<a href="{:U('guige_list')}" class="btn btn-danger"><i class="glyphicon glyphicon-list"></i> 返回列表</a>
			</div>
		</form>
		
	</div>

	<script type="text/javascript">
	$('#factory').on('change', function() {
			$.ajax({
				type: "POST",
		        url: "{:U('chexing_select')}",
		        dataType: "json",
		        data: "factory_id="+$('#factory').val(),
		        success: function(msg){
		        	html_chexing = "<option value=''>请选择</option>";
		            $(msg).each(function(){ //遍历json数组
				        html_chexing += "<option value=\""+this.id+"\">"+this.chexing_name_ch+"</option>";
			        }); 
			        $("#chexing").empty();
		            $("#chexing").append(html_chexing);
   
		        }
		    });
		});
		function checkForm(){
			       var x=document.getElementById("guige_name_ch").value;
				   if ((x == null) || (x.length == 0))
				   {
					   alert("规格中文名不能为空！");
					   return false;
				   }

				   var y=document.getElementById("liter").value;

				   if ((y == null) || (y.length == 0))
				   {
					   alert("排量不能为空！");
					   return false;
				   }

				   var z=document.getElementById("guige_weight").value;

				   if ((z == null) || (z.length == 0))
				   {
					   alert("排序不能为空！");
					   return false;
				   }
          }
			$('#guige_name_ch').on('blur', function() {
				$.ajax({
					type: "POST",
			        url: "{:U('guige_check')}",
			        contentType:"application/x-www-form-urlencoded;charset=utf-8", 
			        dataType: "json",
			        data: {guige_name_ch:$('#guige_name_ch').val()},
			        success: function(msg){
        				alert(msg.info);        	  
			        }
			    });
			});
			$('#liter').on('blur', function() {
				$.ajax({
					type: "POST",
			        url: "{:U('guige_check')}",
			        contentType:"application/x-www-form-urlencoded;charset=utf-8", 
			        dataType: "json",
			        data: {liter:$('#liter').val()},
			        success: function(msg){
        				alert(msg.info);        	  
			        }
			    });
			});
			$('#guige_weight').on('blur', function() {
				$.ajax({
					type: "POST",
			        url: "{:U('guige_check')}",
			        contentType:"application/x-www-form-urlencoded;charset=utf-8", 
			        dataType: "json",
			        data: {guige_weight:$('#guige_weight').val()},
			        success: function(msg){
        				alert(msg.info);        	  
			        }
			    });
			});
		</script>

	<script type="text/javascript">
	$(document).ready(function() {
			// 先赋值，再初始化
			$(".chzn-select").chosen();
		});
		</script>
</block>
