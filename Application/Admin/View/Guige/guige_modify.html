<extend name="Public:base" />
<!-- 需要继承的不用写，不需要继承（去掉的）要写，并且里面为空 -->
<block name="main-header">
	<div class="header">
        <h1 class="page-title">修改规格</h1>
        <ul class="breadcrumb">
            <li>车型管理</li>
            <li class="active">修改规格</li>
        </ul>
    </div>
</block>
<block name="main-content">
<script src="__JS__/chosen.jquery.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__CSS__/chosen.css">
	<div class="main-content" style="height:805px;">
		<form enctype="multipart/form-data" action="{:U('guige_modify_update',array('guige_id'=>$guige[0]['id']))}" method="post" >
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">厂商</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
				<select class="chzn-select form-control" name="factory_id">
					<volist name='factory' id='vo'>
					 <option value='{$vo['id']}'>{$vo['factory_name_ch']}</option>
					</volist>
				</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">车型</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
				<select class="chzn-select form-control" name="chexing_id">
					<volist name='chexing' id='vo'>
					  <option value='{$vo['id']}'>{$vo['chexing_name_ch']}</option>
					</volist>
				</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">年款</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<select class="chzn-select form-control" name="year_id">
					<volist name='year' id='vo'>
					  <option value='{$vo['id']}'>{$vo['year_name_ch']}</option>
					</volist>
				</select>
				</div>
			</div>	
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">车型分类</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="chexing_type" id="chexing_type" placeholder="" value="{$guige[0]['chexing_type']}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">燃油</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<select class="chzn-select form-control" name="oil_id">
					<volist name='oil' id='vo'>
					  <option value='{$vo['id']}'>{$vo['oil_name_ch']}</option>
					</volist>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">国别</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<select class="chzn-select form-control" name="kuanxing_id">
					<volist name='kuanxing' id='vo'>
					  <option value='{$vo['id']}'>{$vo['kuanxing_name_ch']}</option>
					</volist>
					</select>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">规格中文名</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="guige_name_ch" id="guige_name_ch" placeholder="" value="{$guige[0]['guige_name_ch']}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">排量</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="liter" id="liter" placeholder="" value="{$guige[0]['liter']}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">是否显示</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<label class="radio-inline">
					  <input type="radio" name="guige_display" id="guige_display" value="1"> 显示
					</label>
					<label class="radio-inline">
					  <input type="radio" name="guige_display" id="guige_display" value="0"> 不显示
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">排序</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="guige_weight" id="guige_weight" placeholder="" value="{$guige[0]['guige_weight']}">
				</div>
			</div>
			<div class="form-group">
					<div class="btn-toolbar list-toolbar col-md-offset-2 col-md-10" style="margin-top:20px;margin-bottom:20px;">
				    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> 保 存</button>
					<a href="{:U('guige_list')}" class="btn btn-danger"><i class="glyphicon glyphicon-list"></i> 返回列表</a>
			</div>
		</form>
	</div>
	<script>
	$(document).ready(function() {
				$("input[name='guige_display'][value='{$guige[0]['guige_display']}']").attr("checked",true);
				$("select[name='factory_id']").val("{$guige[0]['factory_id']}");
				$("select[name='chexing_id']").val("{$guige[0]['chexing_id']}");
				$("select[name='year_id']").val("{$guige[0]['year_id']}");
				$("select[name='oil_id']").val("{$guige[0]['oil_id']}");
				$("select[name='kuanxing_id']").val("{$guige[0]['kuanxing_id']}");
				// 先赋值，再初始化
			$(".chzn-select").chosen();
			});
	</script>
</block>
