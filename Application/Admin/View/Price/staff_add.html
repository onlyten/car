<extend name="Public:base" />
<!-- 需要继承的不用写，不需要继承（去掉的）要写，并且里面为空 -->
<block name="main-header">
	<div class="header">
        <h1 class="page-title">添加员工</h1>
        <ul class="breadcrumb">
            <li>内部管理</li>
            <li class="active">添加员工</li>
        </ul>
    </div>
</block>
<block name="main-content">
<script src="__JS__/chosen.jquery.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__CSS__/chosen.css">
	<div class="main-content" style="height: 815px;">
		<form enctype="multipart/form-data" onsubmit="return checkForm()" action="{:U('staff_add_update')}" method="post" >
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">员工id: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="staff_number" id="staff_number" placeholder="必填项" value="">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">部门</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
				<select class="chzn-select form-control" name='bumen_id'>
					<volist name='bumen' id='vo'>
					 <option value='{$vo['id']}'>{$vo['bumen_name_ch']}</option>
					</volist>
				</select>
			</div>
			</div>

			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">职务</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
				<select class="chzn-select form-control" name='zhiwu_id'>
					<volist name='zhiwu' id='vo'>
					  <option value='{$vo['id']}'>{$vo['zhiwu_name_ch']}</option>
					</volist>
				</select>
				</div>
			</div>

			
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">登录名: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="staff_name_ch" id="staff_name_ch" placeholder="必填项" value="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">密码: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="pwds" id="pwds" placeholder="必填项" value="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">真实名字: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="staff_name" id="staff_name" placeholder="必填项" value="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">性别: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<label class="radio-inline">
					  <input type="radio" name="staff_sex" id="staff_sex" value="1" checked="checked"> 男
					</label>
					<label class="radio-inline">
					  <input type="radio" name="staff_sex" id="staff_sex" value="0"> 女
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">账户状态: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<label class="radio-inline">
					  <input type="radio" name="account_use" id="account_use" value="1" checked="checked"> 启用
					</label>
					<label class="radio-inline">
					  <input type="radio" name="account_use" id="account_use" value="0"> 禁用
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">Email: <span style="color:red">*</span></label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="email" id="email" placeholder="必填项" value="">
				</div>
			</div>

			<!--<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">排序</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="guige_weight" id="guige_weight" placeholder="" value="">
				</div>
			</div>-->
			<div class="form-group">
					<div class="btn-toolbar list-toolbar col-md-offset-2 col-md-10" style="margin-top:20px;margin-bottom:20px;">
				    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> 保 存</button>
					<a href="{:U('staff_list')}" class="btn btn-danger"><i class="glyphicon glyphicon-list"></i> 返回列表</a>
			</div>
		</form>
		
	</div>
	<script type="text/javascript">
$(document).ready(function() {
			// 先赋值，再初始化
			$(".chzn-select").chosen();
		});
		</script>

		<script type="text/javascript">
		function checkForm(){
			       var x=document.getElementById("staff_number").value;
				   if ((x == null) || (x.length == 0))
				   {
					   alert("员工id不能为空！");
					   return false;
				   }

				   var y=document.getElementById("staff_name_ch").value;
				   if ((y == null) || (y.length == 0))
				   {
					   alert("登陆名不能为空");
					   return false;
				   }

				   var z=document.getElementById("pwds").value;
				   if ((z == null) || (z.length == 0))
				   {
					   alert("密码不能为空！");
					   return false;
				   }

				   var m=document.getElementById("staff_name").value;
				   if ((m == null) || (m.length == 0))
				   {
					   alert("真实名字不能为空！");
					   return false;
				   }

				   var m=document.getElementById("email").value;
				   if ((m == null) || (m.length == 0))
				   {
					   alert("Email不能为空！");
					   return false;
				   }
          }
			$('#staff_number').on('blur', function() {
				$.ajax({
					type: "POST",
			        url: "{:U('staff_check')}",
			        contentType:"application/x-www-form-urlencoded;charset=utf-8", 
			        dataType: "json",
			        data: {staff_number:$('#staff_number').val()},
			        success: function(msg){
        				alert(msg.info);        	  
			        }
			    });
			});
			$('#staff_name_ch').on('blur', function() {
				$.ajax({
					type: "POST",
			        url: "{:U('staff_check')}",
			        contentType:"application/x-www-form-urlencoded;charset=utf-8", 
			        dataType: "json",
			        data: {staff_name_ch:$('#staff_name_ch').val()},
			        success: function(msg){
        				alert(msg.info);        	  
			        }
			    });
			});
			$('#email').on('blur', function() {
				$.ajax({
					type: "POST",
			        url: "{:U('staff_check')}",
			        contentType:"application/x-www-form-urlencoded;charset=utf-8", 
			        dataType: "json",
			        data: {email:$('#email').val()},
			        success: function(msg){
        				alert(msg.info);        	  
			        }
			    });
			});
		</script>
</block>
