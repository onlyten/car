<extend name="Public:base" />
<!-- 需要继承的不用写，不需要继承（去掉的）要写，并且里面为空 -->
<block name="main-header">
	<div class="header">
        <h1 class="page-title">修改职务</h1>
        <ul class="breadcrumb">
            <li>内部管理</li>
            <li class="active">修改职务</li>
        </ul>
    </div>
</block>
<block name="main-content">
<script src="__JS__/chosen.jquery.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__CSS__/chosen.css">
	<div class="main-content">
		<form enctype="multipart/form-data" action="{:U('zhiwu_modify_update',array('zhiwu_id'=>$zhiwu[0]['id']))}" method="post" >
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">部门</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<select class="chzn-select form-control" name="bumen_id">
						<volist name='bumen' id='vo'>
						  <option value='{$vo['id']}'>{$vo['bumen_name_ch']}</option>
						</volist>
				    </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">职务名称</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<input type="text" class="form-control" name="zhiwu_name_ch" id="zhiwu_name_ch" placeholder="" value="{$zhiwu[0]['zhiwu_name_ch']}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">是否管理员</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<label class="radio-inline">
					  <input type="radio" name="admin_or" id="admin_or" value="1"> 是
					</label>
					<label class="radio-inline">
					  <input type="radio" name="admin_or" id="admin_or" value="0"> 否
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-12 control-label" style="padding:0px 0px 5px 0px;">描述</label>
				<div class="col-md-6" style="padding:0px 0px 10px 0px;">
					<textarea type="text" class="form-control" name="remark" id="remark" placeholder="" value="{$zhiwu[0]['remark']}">{$zhiwu[0]['remark']}</textarea>
				</div>
			</div>
			<div class="form-group">
					<div class="btn-toolbar list-toolbar col-md-offset-2 col-md-10" style="margin-top:20px;margin-bottom:20px;">
				    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> 保 存</button>
					<a href="{:U('zhiwu_list')}" class="btn btn-danger"><i class="glyphicon glyphicon-list"></i> 返回列表</a>
			</div>
		</form>
	</div>
	<script>
	$(document).ready(function() {
				$("input[name='admin_or'][value='{$zhiwu[0]['admin_or']}']").attr("checked",true);
				// 先赋值，再初始化
			$(".chzn-select").chosen();
			});
	</script>
</block>
